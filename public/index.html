<!DOCTYPE html>
<html>
<head>
  <title>Project Tracker</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Homemade+Apple" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <img src="pencil-ruler-icon.png">
  <div class="content col-lg-10 col-lg-offset-1">
    <h1>Project Tracker</h1>
    <h4>Add a Project:</h4>
    <div class="inputs">
      <form method="post" id="form">
        Project: <input type="text" name="project">
        Deadline: <input type="text" name="deadline">
        Materials: <input type="text" name="materials">
        Notes: <input type="text" name="notes" val="notes">
      </form>
      <br>
      <button class="submit btn btn-secondary">Submit</button>
    </div>
   <div id="projects">
      <table class="details table table-bordered">
        <tr>
          <th>Project</th>
          <th>Deadline</th>
          <th>Materials</th>
          <th>Notes</th>
        </tr>
      </table>
    </div>
  </div>
  <script type="text/handlebars" id="projects-template">
    {{#each items}}
    <tr id="{{_id}}">
      <td class="project"> {{project}} </td>
      <td class="deadline"> {{deadline}} </td>
      <td class="materials"> {{materials}} </td>
      <td class="notes"> {{notes}} </td>
      <td>
        <button type="button" id="{{_id}}" class="update btn btn-secondary">Update</button><br>
        <button type="button" id="{{_id}}" class="delete btn btn-secondary">Delete</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script src="/main.js"></script>
</body>
</html>
